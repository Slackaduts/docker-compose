version: '3.5'
services:
  jellyfin:
    image: jellyfin/jellyfin
    user: 1000:1000
    group_add:
      - "109" # Change this to match your "render" host group id and remove this comment
    network_mode: 'host'
    volumes:
      # - /mnt/MovieMonster/.jellyfin/config:/config
      # - /mnt/MovieMonster/.jellyfin/cache:/cache
      - /mnt/MovieMonster:/media
    devices:
      - /dev/dri/renderD128:/dev/dri/renderD128
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    restart: 'unless-stopped'

  tailscale:
    image: tailscale/tailscale:latest
    container_name: tailscale
    hostname: ${HOSTNAME}
    privileged: true
    environment:
      - TS_AUTHKEY=${OAUTH_SECRET}?ephemeral=false
      - TS_EXTRA_ARGS=--advertise-tags=tag:${TAG}
      - TS_STATE_DIR=/var/lib/tailscale
    volumes:
      - ${PWD}/tailscale/state:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - net_admin
      - sys_module
    restart: unless-stopped
